<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Sistema de Administração de Planos de Trabalho Docente</title>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/reset.css">
  <!-- <link rel="stylesheet" href="css/tailwind.min.css"> -->
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <script defer src="js/alpinejs.min.js"></script>
</head>

<body class="antialiased"
  x-data="{'darkMode': false}"
  x-init="
    darkMode = JSON.parse(localStorage.getItem('darkMode'));
    $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))">
  <div :class="{'dark': darkMode === true}">
    <div class="min-h-screen bg-gray-50 dark:bg-gray-900 text-black dark:text-white transition-colors duration-200 flex flex-col">
      <header class="h-24 max-h-24 bg-gray-100 dark:bg-gray-800 bg-transition flex items-center px-4 sticky top-0">
        <div class="w-full flex-grow flex">
          <a href="http://ifrs.edu.br/riogrande" target="_blank" class="cursor-pointer">
            <img src="img/logo.png" class="w-64 dark:invert dark:saturate-0 dark:brightness-0 duration-200">
          </a>
        </div>
        <div class="w-full flex-shrink">
          <h1 class="font-semibold text-xl text-center uppercase">Sistema de Administração<br>de Planos de Trabalho Docente</h1>
        </div>
        <div class="w-full flex-grow flex justify-end space-x-2">
          <span class="text-sm dark:text-gray-500 duration-200">Claro</span>
          <label for="toggle"
            class="bg-gray-300 dark:bg-gray-600 w-9 h-5 rounded-full shadow-sm duration-200 p-1 flex items-center cursor-pointer">
            <div class="bg-white w-4 h-4 rounded-full shadow-md duration-200 dark:translate-x-3"></div>
          </label>
          <span class="text-sm text-gray-400 dark:text-white duration-200">Escuro</span>
          <input id="toggle" type="checkbox" class="hidden" :value="darkMode" @change="darkMode = !darkMode">
        </div>
      </header>
      <main class="flex-grow grid">
        <div class="place-self-center">
          <div class="bg-gray-200 dark:bg-gray-800 bg-transition rounded-3xl shadow-md">
            <form name="login" action="login.html" method="get" autocomplete="off">
              <div class="bg-gray-100 dark:bg-gray-700 bg-transition px-8 pt-8 pb-4 rounded-3xl space-y-3 shadow-md">
                <div class="bg-gray-200 dark:bg-gray-800 bg-transition text-xl flex items-center shadow-md">
                  <label for="username" class="w-4 mx-3 text-center"><i class="fa fa-user"></i></label>
                  <input type="text" name="username" id="username" placeholder="Usuário" required autofocus class="my-2 mr-3">
                </div>
                <div class="bg-gray-200 dark:bg-gray-800 bg-transition text-xl flex items-center shadow-md">
                  <label for="senha" class="w-4 mx-3 text-center"><i class="fa fa-lock"></i></label>
                  <input type="password" name="senha" id="senha" placeholder="Senha" required class="my-2 mr-3">
                </div>
                <p class="w-full text-center text-sm text-blue-600 dark:text-blue-400"><a href="esqueci_minha_senha.html" class="hover:underline cursor-pointer">Esqueceu usuário ou senha?</a></p>
              </div>
              <input type="submit" name="entrar" value="Entrar" class="cursor-pointer w-full rounded-3xl py-4 font-semibold text-center uppercase">
            </form>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>

</html>
