<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Sistema de Administração de Planos de Trabalho Docente</title>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/reset.css">
  <!-- <link rel="stylesheet" href="css/tailwind.min.css"> -->
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <script src="js/alpinejs.min.js"></script>
</head>

<body class="subpixel-antialiased" x-data="{'darkMode': false}">
  <div class="h-screen grid bg-gray-50 dark:bg-gray-900 dark:text-white">
    <header class="fixed">
      <h1>Sistema de Administração de Planos de Trabalho Docente</h1>
    </header>
    <main class="place-self-center">
      <form name="login" action="login.html" method="get" autocomplete="off">
        <section class="form-login-outer">
          <section class="input-group-login">
            <div class="login-label">
              <label for="usuario"><i class="fa fa-user"></i></label>
            </div>
            <div class="login-input">
              <input type="text" name="usuario" id="usuario" required placeholder="Usuário" class="placeholder-gray-500 dark:placeholder-gray-400" autofocus>
            </div>
          </section>
          <section class="input-group-login">
            <div class="login-label">
              <label for="senha"><i class="fa fa-lock"></i></label>
            </div>
            <div class="login-input">
              <input type="password" name="senha" id="senha" required placeholder="Senha" class="placeholder-gray-500 dark:placeholder-gray-400">
            </div>
          </section>
          <small class="text-center"><a href="esqueci_minha_senha.php">Esqueceu usuário ou senha?</a></small>
        </section>
        <button type="submit" class="btn-login-inner">ENTRAR</button>
      </form>
    </main>
  </div>
</body>

</html>
