<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Sistema de Administração de Planos de Trabalho Docente</title>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/reset.css">
  <!-- <link rel="stylesheet" href="css/tailwind.min.css"> -->
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <script defer src="js/alpinejs.min.js"></script>
</head>

<body class="subpixel-antialiased"
  x-data="{'darkMode': false}"
  x-init="
    darkMode = JSON.parse(localStorage.getItem('darkMode'));
    $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))">
  <div :class="{'dark': darkMode === true}">
    <div class="page-bg">
      <header class="px-6 space-y-4 sm:space-y-0 sm:py-4 flex flex-col sm:flex-row">
        <div class="w-full flex-1"></div>
        <div class="flex-shrink-0">
          <h1 class="text-xl text-center uppercase">Sistema de Administração<br>de Planos de Trabalho Docente</h1>
        </div>
        <div class="w-full flex-1 flex items-center justify-center sm:justify-end space-x-2 select-none">
          <span class="text-sm dark:text-gray-500 duration-200">Claro</span>
          <label for="toggle" class="toggle-bg" title="Define o tema da página">
            <div class="toggle-dot"></div>
          </label>
          <span class="text-sm text-gray-400 dark:text-white duration-200">Escuro</span>
          <input id="toggle" type="checkbox" class="hidden" :value="darkMode" @change="darkMode = !darkMode">
       </div>
      </header>
      <main class="flex-grow grid">
        <form class="place-self-center" name="login" action="login.html" method="get" autocomplete="off">
          <section class="form-login-outer">
            <section class="input-group-login">
              <div class="login-label">
                <label for="username"><i class="fa fa-user"></i></label>
              </div>
              <div class="login-input">
                <input type="text" name="username" id="username" required placeholder="Usuário" class="placeholder-gray-500 dark:placeholder-gray-400" autofocus>
              </div>
            </section>
            <section class="input-group-login">
              <div class="login-label">
                <label for="senha"><i class="fa fa-lock cs"></i></label>
              </div>
              <div class="login-input">
                <input type="password" name="senha" id="senha" required placeholder="Senha" class="placeholder-gray-500 dark:placeholder-gray-400">
              </div>
            </section>
            <small class="text-center text-sm text-blue-700 dark:text-blue-400">
              <a href="esqueci_minha_senha.php" class="cursor-pointer">Esqueceu usuário ou senha?</a>
            </small>
          </section>
          <input type="submit" name="entrar" value="Entrar" class="btn-login-inner">
        </form>
      </main>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>

</html>
