<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Sistema de Administração de Planos de Trabalho Docente</title>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/reset.css">
  <!-- <link rel="stylesheet" href="css/tailwind.min.css"> -->
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <script defer src="js/alpinejs.min.js"></script>
</head>

<body class="antialiased"
  x-data="{'darkMode': false}"
  x-init="
    darkMode = JSON.parse(localStorage.getItem('darkMode'));
    $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))">
  <div :class="{'dark': darkMode === true}">
    <div class="min-h-screen bg-gray-50 dark:bg-gray-900 text-black dark:text-white transition-colors duration-200 flex flex-col">
      <header class="h-24 max-h-24 bg-gray-100 dark:bg-gray-800 transition-bg-color duration-200 flex items-center px-4 sticky top-0">
        <div class="w-full flex-grow flex">
          <a href="http://ifrs.edu.br/riogrande" target="_blank" class="cursor-pointer">
            <img src="img/logo.png" class="w-64 dark:invert dark:saturate-0 dark:brightness-0 duration-200">
          </a>
        </div>
        <div class="w-full flex-shrink">
          <h1 class="font-semibold text-xl text-center uppercase">Sistema de Administração<br>de Planos de Trabalho Docente</h1>
        </div>
        <div class="w-full flex-grow flex flex-row-reverse items-center">
          <div class="relative space-y-1.5" x-data="{'open': false}">
            <button class="w-11 h-11 rounded-lg bg-gray-200 dark:bg-gray-700 transition-bg-color duration-200 shadow-md grid place-items-center cursor-pointer" :value="open" @click="open = !open">
              <i class="fa fa-sliders"></i>
            </button>
            <div class="w-48 rounded-lg bg-gray-200 dark:bg-gray-700 transition-bg-color duration-200 shadow-xl absolute right-0 flex flex-col" x-cloak x-show="open" x-transition @click.outside="open = false">
              <input id="toggle" type="checkbox" class="hidden" :value="darkMode" @change="darkMode = !darkMode">
              <label for="toggle" class="rounded-lg p-3.5 flex justify-between cursor-pointer hover:bg-gray-300 dark:hover:bg-gray-600 transition-bg-color duration-200 select-none">
                <span>Modo escuro: <span x-text="(darkMode) ? 'ON' : 'OFF'"></span></span>
                <span><i class="fa fa-moon-o" x-show="darkMode"></i><i class="fa fa-sun-o" x-show="!darkMode"></i></span>
              </label>
              <!-- <button class="rounded-lg p-3.5 flex justify-between cursor-pointer hover:bg-gray-300 dark:hover:bg-gray-600 transition-bg-color duration-200 select-none">
                <span>Alterar Senha</span>
                <span><i class="fa fa-external-link"></i></span>
              </button>
              <button class="rounded-lg p-3.5 flex justify-between cursor-pointer hover:bg-gray-300 dark:hover:bg-gray-600 transition-bg-color duration-200 select-none">
                <span>Sair do Sistema</span>
                <span><i class="fa fa-sign-out"></i></span>
              </button> -->
            </div>
          </div>
          <div class="flex flex-col items-end justify-center -space-y-1 mr-3">
            <!-- <span class="font-light"></span> -->
            <span class="text-xl max-w-xs truncate">Não logado</span>
          </div>
        </div>
      </header>
      <main class="flex-grow grid place-items-center">
        <div class="wrapper">
          <div class="bg-gray-200 dark:bg-gray-800 transition-bg-color duration-200 rounded-3xl shadow-md w-88">
            <form name="login" action="login.html" method="get" autocomplete="off">
              <div class="bg-gray-100 dark:bg-gray-700 transition-bg-color duration-200 p-8 pb-4 rounded-3xl space-y-3 shadow-md">
                <div class="bg-gray-200 dark:bg-gray-800 transition-bg-color duration-200 text-xl flex items-center shadow-md h-11">
                  <label for="username" class="w-10 grid place-items-center"><i class="fa fa-user"></i></label>
                  <input type="text" name="username" id="username" placeholder="Usuário" required autofocus class="mr-3">
                </div>
                <div class="bg-gray-200 dark:bg-gray-800 transition-bg-color duration-200 text-xl flex items-center shadow-md h-11" x-data="{'eye': false, 'show': false}">
                  <label for="senha" class="w-10 grid place-items-center"><i class="fa fa-lock" :class="{'fa-lock': !eye, 'fa-eye': eye && !show, 'fa-eye-slash': eye && show}" @click="show = !show && eye"></i></label>
                  <input type="password" name="senha" id="senha" placeholder="Senha" required class="mr-3" @input="eye = $el.value.length > 0" :type="(show) ? 'text' : 'password'">
                </div>
                <p class="w-full text-center text-sm text-blue-600 dark:text-blue-400">
                  <a href="esqueci_minha_senha.html" class="hover:underline cursor-pointer">Esqueceu usuário ou senha?</a>
                </p>
              </div>
              <input type="submit" name="entrar" value="Entrar" class="cursor-pointer w-full rounded-3xl py-4 font-semibold text-center uppercase">
            </form>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>

</html>
