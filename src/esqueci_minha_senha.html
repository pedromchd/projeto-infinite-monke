<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Sistema de Administração de Planos de Trabalho Docente</title>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/reset.css">
  <!-- <link rel="stylesheet" href="css/tailwind.min.css"> DESCOMENTAR TODAS MENOS ESTA LINHA -->
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <script defer src="js/alpinejs.min.js"></script>
</head>

<body class="subpixel-antialiased"
  x-data="{'darkMode': false}"
  x-init="
    darkMode = JSON.parse(localStorage.getItem('darkMode'));
    $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))">
  <div :class="{'dark': darkMode === true}">
    <div class="page-bg">
      <header class="header">
        <div class="logo-container">
          <a href="http://ifrs.edu.br/riogrande" target="_blank" class="logo">
            <img src="img/logo.png">
          </a>
        </div>
        <div class="title-container">
          <h1 class="title">Sistema de Administração<br>de Planos de Trabalho Docente</h1>
        </div>
        <div class="toggle-container">
          <span class="label-claro">Claro</span>
          <label for="toggle" class="toggle-bg" title="Altera o tema da página">
            <div class="toggle-dot"></div>
          </label>
          <span class="label-escuro">Escuro</span>
          <input id="toggle" type="checkbox" class="hidden" :value="darkMode" @change="darkMode = !darkMode">
        </div>
      </header>
      <main class="flex-grow grid place-items-center">
        <div class="bg-gray-200 rounded-3xl shadow-md max-w-xl w-full dark:bg-gray-700 bg-text-transition">
          <div class="text-center bg-gray-300 p-4 rounded-3xl shadow-md dark:bg-gray-800 bg-transition">
            <span class="font-semibold text-x1">PÁGINA EM DESENVOLVIMENTO</span>
          </div>
          <div class="flex flex-col items-center">
            <div class="px-8 py-6">
              <span>Envie um e-mail para artur.arocha@riogrande.ifrs.edu.br a partir de seu e-mail institucional informando seu esquecimento de senha.</span>
            </div>
            <form action="index.html" method="get" class="max-w-min mb-4">
              <input type="submit" value="Voltar à página inicial" name="botao" class="bg-gray-300 p-1 rounded-xl shadow-md py-2 px-3 dark:bg-gray-800 bg-transition w-max">
            </form>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>

</html>
