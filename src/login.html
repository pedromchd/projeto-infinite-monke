<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Sistema de Administração de Planos de Trabalho Docente</title>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/reset.css">
  <!-- <link rel="stylesheet" href="css/tailwind.min.css"> -->
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <script defer src="js/alpinejs.min.js"></script>
</head>

<body class="subpixel-antialiased" x-data="{'darkMode': false}" x-init="
    darkMode = JSON.parse(localStorage.getItem('darkMode'));
    $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))">
  <div :class="{'dark': darkMode === true}">
    <div class="page-bg">
      <header class="header">
        <div class="user-container">
          <a href="index.html">
            <button class="btn-user-logout" title="Sair do sistema">
              <i class="fa fa-sign-out"></i>
            </button>
          </a>
          <section class="user-perfil">
            <span class="user-name">Márcio Torres</span>
          </section>
        </div>
        <div class="title-container">
          <h1 class="title">Sistema de Administração<br>de Planos de Trabalho Docente</h1>
        </div>
        <div class="toggle-container">
          <span class="label-claro">Claro</span>
          <label for="toggle" class="toggle-bg" title="Define o tema da página">
            <div class="toggle-dot"></div>
          </label>
          <span class="label-escuro">Escuro</span>
          <input id="toggle" type="checkbox" class="hidden" :value="darkMode" @change="darkMode = !darkMode">
        </div>
      </header>
      <main class="flex-grow grid">
        <form class="place-self-center bg-gray-200 p-5 rounded-3xl space-y-2 dark:bg-gray-700 bg-text-transition" name="funcao" action="ptd.html" method="get"
          autocomplete="off">
          <legend class="font-semibold text-xl">Selecione a função que desempenhará no sistema:</legend>
          <section>
            <input type="radio" name="funcao_escolhida" id="Professor" value="Professor">
            <label for="Professor">Professor</label> <br>
            <input type="radio" name="funcao_escolhida" id="Coordenação de Curso" value="Coordenação de Curso">
            <label for="Coordenação de Curso">Coordenação de Curso</label>
          </section>
          <style>
            form input[type=submit] {
              cursor: pointer;
              border: 0;
            }
            form input[type=radio] {
              cursor: pointer;

            }
            ul, ol{
              list-style: revert;
              padding: revert;
            }

          </style>
          <button class='bg-gray-300 p-1 rounded-xl py-2 px-3 dark:bg-gray-800 bg-transition' type="submit" name="avancar" value="Avançar">Avançar</button>
        </form>
      </main>
    </div>
  </div>
</body>
</html>
