<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Sistema de Administração de Planos de Trabalho Docente</title>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/reset.css">
  <!-- <link rel="stylesheet" href="css/tailwind.min.css"> -->
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <script defer src="js/alpinejs.min.js"></script>
</head>

<body class="antialiased"
  x-data="{'darkMode': false}"
  x-init="
    darkMode = JSON.parse(localStorage.getItem('darkMode'));
    $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))">
  <div :class="{'dark': darkMode === true}">
    <div class="min-h-screen bg-gray-50 dark:bg-gray-900 text-black dark:text-white transition-colors duration-200 flex flex-col">
      <header class="h-24 max-h-24 bg-gray-100 dark:bg-gray-800 bg-transition flex items-center px-4 sticky top-0">
        <div class="w-full flex-grow flex">
          <a href="http://ifrs.edu.br/riogrande" target="_blank" class="cursor-pointer">
            <img src="img/logo.png" class="w-64 dark:invert dark:saturate-0 dark:brightness-0 duration-200">
          </a>
        </div>
        <div class="w-full flex-shrink">
          <h1 class="font-semibold text-xl text-center uppercase">Sistema de Administração<br>de Planos de Trabalho Docente</h1>
        </div>
        <div class="w-full flex-grow flex flex-row-reverse items-center">
          <label for="toggle" class="w-6 h-12 py-1 rounded-full bg-gray-300 dark:bg-gray-600 bg-transition relative cursor-pointer shadow-sm flex flex-col items-center justify-between">
            <div class="w-5 h-5 rounded-full bg-white absolute dark:translate-y-5 duration-200 shadow-md"></div>
            <i class="fa fa-moon-o text-gray-300"></i>
            <i class="fa fa-sun-o text-gray-600"></i>
          </label>
          <input id="toggle" type="checkbox" class="hidden" :value="darkMode" @change="darkMode = !darkMode">
          <a href="index.html" class="mx-3">
            <button class="w-10 h-11 pl-1 rounded-lg bg-gray-300 dark:bg-gray-600 bg-transition shadow-sm grid place-items-center">
              <i class="fa fa-sign-out"></i>
            </button>
          </a>
          <div class="flex flex-col items-end justify-center -space-y-1">
            <span class="text-xl max-w-xs truncate">Márcio Torres</span>
          </div>
        </div>
      </header>
      <main class="flex-grow grid place-items-center">
        <div class="wrapper flex flex-col items-center">
          <span class="font-semibold text-xl mb-4">Selecione a função que desempenhará no sistema:</span>
          <div class="bg-gray-200 dark:bg-gray-800 bg-transition rounded-3xl shadow-md w-96">
            <form action="ptd.html" method="get">
              <div class="bg-gray-100 dark:bg-gray-700 bg-transition p-8 rounded-3xl space-y-2 shadow-md">
                <div>
                  <input type="radio" name="funcao_escolhida" id="Professor" value="Professor" required>
                  <label for="Professor">Professor</label>
                </div>
                <div>
                  <input type="radio" name="funcao_escolhida" id="Coordenação de Curso" value="Coordenação de Curso" required>
                  <label for="Coordenação de Curso">Coordenação de Curso</label>
                </div>
              </div>
              <input type="submit" name="avancar" value="Avançar" class="cursor-pointer w-full rounded-3xl py-4 font-semibold text-center uppercase">
            </form>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>

</html>
