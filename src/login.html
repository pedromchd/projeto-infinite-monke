<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Sistema de Administração de Planos de Trabalho Docente</title>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/reset.css">
  <!-- <link rel="stylesheet" href="css/tailwind.min.css"> -->
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <script defer src="js/alpinejs.min.js"></script>
</head>

<body class="subpixel-antialiased"
  x-data="{'darkMode': false}"
  x-init="
    darkMode = JSON.parse(localStorage.getItem('darkMode'));
    $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))">
  <div :class="{'dark': darkMode === true}">
    <div class="page-bg">
      <header class="header">
        <div class="w-full flex-1 flex flex-col justify-center items-center sm:items-start space-y-1">
          <span class="font-bold text-xl max-w-sm">Márcio Torres</span>
          <a href="index.html"><button class="py-1 px-3 rounded-xl uppercase bg-gray-300 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 duration-200 shadow-sm">Sair</button></a>
        </div>
        <div class="title-container">
          <h1 class="title">Sistema de Administração<br>de Planos de Trabalho Docente</h1>
        </div>
        <div class="toggle-container">
          <span class="label-claro">Claro</span>
          <label for="toggle" class="toggle-bg" title="Define o tema da página">
            <div class="toggle-dot"></div>
          </label>
          <span class="label-escuro">Escuro</span>
          <input id="toggle" type="checkbox" class="hidden" :value="darkMode" @change="darkMode = !darkMode">
       </div>
      </header>
      <main class="flex-grow grid">
        <div>
          <header>
            <h3>Usuário: Márcio Torres</h3>
            <a href="index.html"><button type="button">Sair do sistema</button></a>
          </header>
          <section>
            <h1>Sistema de Administração de Planos de Trabalho Docente</h1>
            <h2>Escolha a função que irá desempenhar no sistema:</h2>
            <form action="" method="get">
              <select name="funcao_escolhida" id="funcao>
                <option value="Professor">Professor</option>
                <option value="Coordenação de Curso">Coordenação de Curso</option>
              </select>
              <button type="submit" name="avancar" value="Avançar">Avançar</button>
            </form>
          </section>
        </div>
      </main>
    </div>
  </div>
</body>

</html>
