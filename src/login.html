<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Sistema de Administração de Planos de Trabalho Docente</title>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/reset.css">
  <!-- <link rel="stylesheet" href="css/tailwind.min.css"> -->
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <script defer src="js/alpinejs.min.js"></script>
</head>

<body class="subpixel-antialiased"
  x-data="{'darkMode': false}"
  x-init="
    darkMode = JSON.parse(localStorage.getItem('darkMode'));
    $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))">
  <div :class="{'dark': darkMode === true}">
    <div class="page-bg">
      <header class="mx-6 space-y-4 sm:space-y-0 my-4 flex flex-col sm:flex-row">
        <div class="w-full flex-1 flex items-center justify-center sm:justify-start">
          <img src="img/logo.png" class="w-60 sm:absolute dark:saturate-0 dark:invert dark:brightness-50 duration-200">
        </div>
        <div class="flex-shrink-0">
          <h1 class="text-xl text-center uppercase font-semibold">Sistema de Administração<br>de Planos de Trabalho Docente</h1>
        </div>
        <div class="w-full flex-1 flex items-center justify-center sm:justify-end space-x-2 select-none">
          <span class="text-sm dark:text-gray-500 duration-200">Claro</span>
          <label for="toggle" class="toggle-bg" title="Define o tema da página">
            <div class="toggle-dot"></div>
          </label>
          <span class="text-sm text-gray-400 dark:text-white duration-200">Escuro</span>
          <input id="toggle" type="checkbox" class="hidden" :value="darkMode" @change="darkMode = !darkMode">
       </div>
      </header>
      <main class="flex-grow grid">
        <div>
          <header>
            <h3>Usuário: Márcio Torres</h3>
            <a href="index.html"><button type="button">Sair do sistema</button></a>
          </header>
          <section>
            <h1>Sistema de Administração de Planos de Trabalho Docente</h1>
            <h2>Escolha a função que irá desempenhar no sistema:</h2>
            <form action="" method="get">
              <select name="funcao_escolhida" id="funcao>
                <option value="Professor">Professor</option>
                <option value="Coordenação de Curso">Coordenação de Curso</option>
              </select>
              <button type="submit" name="avancar" value="Avançar">Avançar</button>
            </form>
          </section>
        </div>
      </main>
    </div>
  </div>
</body>

</html>
